<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | Order summary card</title>

    </head>

    <body>

        <section class="order-summary-card">
            <div class="card-img">
                <img src="./images/illustration-hero.svg" alt="Hero Image">
            </div>
            <div class="order-summary-info">
                <h1 class="order-summary-title">
                    Order Summary
                </h1>
                <p class="order-summary-description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="order-summary-plan">
                    <span class="music-icon">
                        <img src="./images/icon-music.svg" alt="Music icon">
                    </span>
                    <div class="order-summary-plan-info">
                        <div class="order-summary-plan-title">Annual Plan</div>
                        <div class="order-summary-plan-price">$59.99/year</div>
                    </div>
                    <a href="#" class="order-change-plan">Change</a>
                </div>
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </div>
        </section>

    </body>

</html>
